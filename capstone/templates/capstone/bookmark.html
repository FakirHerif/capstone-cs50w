{% extends "capstone/layout.html" %}

{% block body %}
    <h2>Bookmarks</h2>
    <form action="{% url 'bookmark' %}" method="GET">
        <label for="category">Select Category</label>
        <select name="category" id="category">
            <option value="">Select a Category</option>
            {% for category in categories %}
                <option value="{{ category.categoryName }}">{{ category.categoryName }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-warning">Select</button>
    </form>
    

    <div class="row mx-1">
    {% for input in input %}
        {% if input.isActive %}
            <div class="media-left media-middle">
                <a href="{% url 'input' id=input.id slug=input.title|slugify %}">
                    {% if input.category.categoryImage %}
                        <img src="{{ input.category.categoryImage.url }}" alt="{{ input.category.categoryName }}" style="width: 50px;">
                    {% endif %}
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{ input.title }}</h4>
                <h4 class="media-heading">{{ input.content }}</h4>
                ---------------------------
            </div>
    </div>
        {% endif %}
    {% endfor %}
{% endblock %}
