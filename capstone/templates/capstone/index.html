{% extends "capstone/layout.html" %}

{% block body %}
<div class="animation">
<h2 style="font-family: 'Courier New', Courier, monospace;">Coding is
    <div class="scroller">
      <span>
        Cool<br/>
        Art<br/>
        Intruiging<br/>
        Challenging
      </span>
    </div>
  </h2>
</div>

<h2 style= "text-align: center; font-family: 'Courier New', Courier, monospace;font-weight: bold;">FakirCode <img style="width: 75px;" src="static/capstone/base.gif" alt="FakirCode"></h2>
    

    <div class="card-container">
        {% for category in categories %}
        <div class="card">
            {% if category.categoryImage %}
                <img class="card-img-top" src="{{ category.categoryImage.url }}" alt="{{ category.categoryName }}" class="category-image" style="height: 200px; width: 200px;">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'displayCategory' %}?category={{ category.categoryName }}"></a>{{ category.categoryName }}</h5>
                <p class="card-text"></p>
            </div>
            <div class="card-footer">
                <a style="font-weight: bold;" href="{% url 'displayCategory' %}?category={{ category.categoryName }}" class="btn btn-primary">VIEW CONTENTS</a>
            </div>
        </div>
        {% endfor %}
</div>
{% endblock %}
