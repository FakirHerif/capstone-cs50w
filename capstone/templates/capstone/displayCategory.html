{% extends "capstone/layout.html" %}

{% block body %}
    <h2>Inputs</h2>
    <form action="{% url 'displayCategory' %}" method="GET">
        <label for="category">Select Category</label>
        <select name="category" id="category">
            <option value="">Select a Category</option>
            {% for category in categories %}
                <option value="{{ category.categoryName }}" {% if selected_category == category.categoryName %}selected{% endif %}>{{ category.categoryName }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-warning">Select</button>
    </form>

    <div class="row">
        {% for input in input %}
            <div class="col-12">
                <a href="{% url 'input' id=input.id slug=input.title|slugify %}">
                    <div class="media mb-3">
                        <div class="media-left">
                            {% if input.category.categoryImage %}
                                <img src="{{ input.category.categoryImage.url }}" alt="{{ input.category.categoryName }}" style="width: 50px;">
                            {% endif %}
                        </div>
                        <div class="media-body">
                            <h3>{{ input.title }}</h3>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
