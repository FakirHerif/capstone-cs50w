{% extends "capstone/layout.html" %}

{% block body %}
    <h2>Inputs</h2>
    <form action="{% url 'displayCategory' %}" method="GET">
        <label for="category">Select Category</label>
        <select name="category" id="category">
            <option value="">Select a Category</option>
            {% for category in categories %}
                <option value="{{ category.categoryName }}" {% if selected_category == category.categoryName %}selected{% endif %}>{{ category.categoryName }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-warning">Select</button>
    </form>

   




<table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    {% for input in input %}
    <tbody>
      <tr>
        <td>
          <div class="d-flex align-items-center">
            <a href="{% url 'input' id=input.id slug=input.title|slugify %}">
            <img
                src="{{ input.category.categoryImage.url }}"
                alt=""
                style="width: 45px; height: 45px"
                />
            <div class="ms-3">
              <p class="fw-bold mb-1">{{ input.title }}</p>
              <p class="text-muted mb-0"></p>
            </a>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
    {% endfor %}
  </table>






{% endblock %}
